<html>
    <head>
        <title>Meu formulário</title> 
    </head>
    <form name="test de form" autocomplete="on" onsubmit="alert('Enviei o formulário')" method="post" action="#"> <!--É possível colocar o nome do formulário-->
        <!--Oq action permite com que todas as informações do formulário vá para algum servidor--> 
        <!--'Method post' não permite que as informações sejam salvas na URL-->
        <!--'Autocomplete' salva suas informações na próxima vez que logar-->
        <!--É possível usar o target--> 
        <!--on(alguma coisa) é posssível fazer uma interação com o js-->
        <!--On subimit mostra uma mensagem de js-->
            Nome: <input type="text" name="name"/> <br> 
            Idade: <input type="number" name="age"/> <br>
            Senha: <input type="password" name=""/> <br> <!--O password funciona para não deixar a senha visível-->
            <button type="submit">enviar</button> 






    </form>

</html>
